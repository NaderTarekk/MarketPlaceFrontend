<!-- home.component.html -->

<section id="home" class="min-h-[calc(100vh-64px)] bg-gray-50">

  <!-- ─── Sidebar Overlay (Mobile) ─── -->
  <div (click)="toggleSidebar()" [ngClass]="{
      'opacity-100 pointer-events-auto': isSidebarOpen,
      'opacity-0 pointer-events-none': !isSidebarOpen
    }" class="fixed inset-0 z-[998] bg-black/40 transition-opacity duration-300 lg:hidden">
  </div>

  <!-- ─── Flex wrapper (sidebar + main) ─── -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 py-6 lg:flex lg:items-start lg:gap-6">

    <!-- ─── Sidebar ─── -->
    <aside [ngClass]="{
        'translate-x-0': isSidebarOpen,
        '-translate-x-full': !isSidebarOpen
      }" class="fixed top-0 left-0 h-full z-[999] w-64 bg-white shadow-xl
             transition-transform duration-300 ease-out overflow-y-auto
             lg:static lg:w-56 lg:rounded-2xl lg:shadow-none
             lg:border lg:border-gray-100 lg:translate-x-0
             lg:flex-shrink-0 lg:h-auto lg:sticky lg:top-20">

      <!-- Header -->
      <div class="flex items-center justify-between px-5 pt-5 pb-4 border-b border-gray-100">
        <h3 class="text-sm font-bold text-gray-800 uppercase tracking-wider">{{ i18n.t('categories') }}</h3>
        <button (click)="toggleSidebar()"
          class="lg:hidden text-gray-400 hover:text-gray-700 text-2xl leading-none transition-colors cursor-pointer">
          &times;
        </button>
      </div>

      <!-- Category List -->
      <ul class="py-2">
        <li *ngFor="let cat of categories" class="group">
          <a href="#" class="flex items-center justify-between px-5 py-2.5
                   text-sm text-gray-500 font-medium
                   hover:bg-gray-50 hover:text-gray-900 hover:pl-6
                   transition-all duration-200 cursor-pointer
                   border-b border-gray-50 last:border-0">
            <span>{{ i18n.t(cat.key) }}</span>
            <svg *ngIf="cat.hasChildren" viewBox="0 0 24 24" width="13" height="13" fill="none" stroke="currentColor"
              stroke-width="2.5" stroke-linecap="round"
              class="text-gray-300 group-hover:text-gray-500 group-hover:translate-x-1 transition-all duration-200">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </a>
        </li>
      </ul>
    </aside>

    <!-- ─── Main Content ─── -->
    <main class="flex-1 min-w-0 flex flex-col gap-6">

      <!-- Sidebar Toggle (Mobile Only) -->
      <button (click)="toggleSidebar()" aria-label="Toggle categories" class="flex lg:hidden items-center gap-2 w-fit
               bg-white border border-gray-200 text-gray-700 text-sm font-medium
               px-4 py-2.5 rounded-xl shadow-sm
               hover:shadow-md hover:border-gray-300
               transition-all duration-200 cursor-pointer">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round">
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="18" x2="15" y2="18"></line>
        </svg>
        <span>{{ i18n.t('categories') }}</span>
      </button>

      <!-- ─── Banner ─── -->
   <!-- ─── Banner ─── -->
      <div class="group relative w-full rounded-2xl overflow-hidden bg-gray-900" style="min-height: 220px;">

        <!-- Background -->
        <div class="absolute inset-0 bg-gradient-to-r from-gray-900 via-gray-900/80 to-gray-900/40 z-[1]"></div>
        <img
          [src]="banners[currentBanner].bg"
          alt="Banner"
          class="absolute inset-0 w-full h-full object-cover opacity-40 transition-opacity duration-500"
        />

        <!-- Content -->
        <div class="relative z-[2] flex flex-col sm:flex-row items-center justify-between h-full px-6 sm:px-10 py-10 gap-6">
          <div>
            <p class="text-white text-3xl sm:text-4xl font-bold leading-tight">{{ i18n.t(banners[currentBanner].titleKey) }}</p>
            <p class="text-white text-3xl sm:text-4xl font-bold leading-tight">{{ i18n.t(banners[currentBanner].subtitleKey) }}</p>
            <div class="mt-4 w-12 h-0.5 bg-white/40 rounded-full"></div>
            <p class="text-gray-400 text-sm mt-3">{{ i18n.t(banners[currentBanner].limitedKey) }}</p>
          </div>
          <div class="relative z-[2] flex-shrink-0" style="height: 160px;">
            <img
              [src]="banners[currentBanner].product"
              alt="Product"
              class="h-full rounded-2xl w-auto object-contain drop-shadow-2xl hover:scale-105 transition-transform duration-500 cursor-pointer"
            />
          </div>
        </div>

        <!-- ─── Arrows (hover only) ─── -->
        <!-- Left Arrow -->
        <button
          (click)="prevBanner()"
          class="absolute left-3 top-1/2 -translate-y-1/2 z-[3]
                 w-8 h-8 sm:w-9 sm:h-9
                 flex items-center justify-center
                 bg-white/80 hover:bg-white
                 rounded-full shadow-md
                 opacity-0 group-hover:opacity-100
                 transition-all duration-300 cursor-pointer">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="#1a1a2e" stroke-width="2.5" stroke-linecap="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>

        <!-- Right Arrow -->
        <button
          (click)="nextBanner()"
          class="absolute right-3 top-1/2 -translate-y-1/2 z-[3]
                 w-8 h-8 sm:w-9 sm:h-9
                 flex items-center justify-center
                 bg-white/80 hover:bg-white
                 rounded-full shadow-md
                 opacity-0 group-hover:opacity-100
                 transition-all duration-300 cursor-pointer">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="#1a1a2e" stroke-width="2.5" stroke-linecap="round">
            <polyline points="9 6 15 12 9 18"></polyline>
          </svg>
        </button>

        <!-- ─── Dots ─── -->
        <div class="absolute bottom-3 left-1/2 -translate-x-1/2 z-[3] flex gap-1.5">
          <span
            *ngFor="let b of banners; let i = index"
            (click)="currentBanner = i"
            [ngClass]="i === currentBanner ? 'w-5 bg-white' : 'w-2 bg-white/50 hover:bg-white/80'"
            class="h-2 rounded-full transition-all duration-300 cursor-pointer">
          </span>
        </div>
      </div>

      <!-- ─── Products Grid ─── -->
      <div class="flex flex-col gap-5">
        <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 sm:gap-4">
          <app-product-card *ngFor="let product of products" [product]="product"
            (wishlistToggle)="toggleWishlist($event)" (addToCart)="addToCart($event)">
          </app-product-card>
        </div>

        <!-- View All Button -->
        <div class="flex justify-center pt-2">
          <button class="group relative px-8 py-2.5 rounded-xl text-xs font-bold uppercase tracking-widest
                         bg-transparent border-2 border-gray-900 text-gray-900
                         hover:text-white
                         active:scale-95 transition-all duration-300 cursor-pointer overflow-hidden">
            <span class="absolute inset-0 bg-gray-900 -translate-x-full group-hover:translate-x-0 transition-transform duration-300 z-0"></span>
            <span class="relative z-[1]">{{ i18n.t('view_all') }}</span>
          </button>
        </div>
      </div>

    </main>
  </div>
</section>
