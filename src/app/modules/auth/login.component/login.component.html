<!-- login.component.html -->

<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900
            flex items-center justify-center px-4 py-12 relative overflow-hidden">

    <!-- ─── Blobs ─── -->
    <div class="blob-1"></div>
    <div class="blob-2"></div>
    <div class="blob-3"></div>

    <!-- ─── Card ─── -->
    <div class="relative z-10 w-full max-w-md anim-fadeUp">

        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="noqta logo rm.png" alt="Logo" class="h-12 w-auto object-contain"
                style="filter: brightness(0) invert(1);" />
        </div>

        <!-- Tabs -->
        <div class="flex bg-gray-800 rounded-t-2xl overflow-hidden border border-gray-700 border-b-0">
            <button (click)="switchTab('login')" [ngClass]="activeTab === 'login'
          ? 'bg-white text-gray-900 shadow-sm'
          : 'text-gray-400 hover:text-white'"
                class="flex-1 py-3.5 text-sm font-bold tracking-wide uppercase transition-all duration-300 cursor-pointer">
                {{ i18n.t('login') }}
            </button>
            <button (click)="switchTab('register')" [ngClass]="activeTab === 'register'
          ? 'bg-white text-gray-900 shadow-sm'
          : 'text-gray-400 hover:text-white'"
                class="flex-1 py-3.5 text-sm font-bold tracking-wide uppercase transition-all duration-300 cursor-pointer">
                {{ i18n.t('register') }}
            </button>
        </div>

        <!-- Body -->
        <div class="bg-white rounded-b-2xl shadow-2xl p-6 sm:p-8 border border-gray-100">

            <!-- ═══════ LOGIN ═══════ -->
            <div *ngIf="activeTab === 'login'" class="anim-slideIn flex flex-col gap-4">

                <!-- Email -->
                <div class="flex flex-col gap-1.5">
                    <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider">{{ i18n.t('email')
                        }}</label>
                    <div class="relative">
                        <svg class="absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-300 pointer-events-none"
                            viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round">
                            <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                            <path d="M22 7l-10 6L2 7"></path>
                        </svg>
                        <input type="email" [(ngModel)]="loginEmail" [placeholder]="i18n.t('email_placeholder')" class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 text-sm text-gray-800 bg-gray-50
                     focus:border-gray-900 focus:bg-white focus:ring-4 focus:ring-gray-900/8
                     transition-all duration-300 outline-none" />
                    </div>
                </div>

                <!-- Password -->
                <div class="flex flex-col gap-1.5">
                    <div class="flex items-center justify-between">
                        <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider">{{
                            i18n.t('password') }}</label>
                        <button (click)="showForgotModal = true"
                            class="text-xs text-red-500 hover:text-red-600 font-semibold transition-colors cursor-pointer">
                            {{ i18n.t('forgot_password') }}
                        </button>
                    </div>
                    <div class="relative">
                        <svg class="absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-300 pointer-events-none"
                            viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round">
                            <rect x="3" y="11" width="18" height="11" rx="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" [(ngModel)]="loginPassword" [placeholder]="i18n.t('password')" class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 text-sm text-gray-800 bg-gray-50
                     focus:border-gray-900 focus:bg-white focus:ring-4 focus:ring-gray-900/8
                     transition-all duration-300 outline-none" />
                    </div>
                </div>

                <!-- Remember -->
                <label class="flex items-center gap-2 cursor-pointer group">
                    <input type="checkbox" [(ngModel)]="loginRemember"
                        class="w-4 h-4 rounded border-gray-300 accent-gray-900 cursor-pointer" />
                    <span class="text-xs text-gray-500 group-hover:text-gray-700 transition-colors">{{
                        i18n.t('remember_me') }}</span>
                </label>

                <!-- Sign In -->
                <button (click)="onLogin()" class="relative w-full py-3 rounded-xl text-sm font-bold uppercase tracking-widest
                 bg-gray-900 text-white border-2 border-gray-900 overflow-hidden
                 active:scale-95 transition-all duration-300 cursor-pointer group/btn">
                    <span
                        class="absolute inset-0 bg-red-600 -translate-x-full group-hover/btn:translate-x-0 transition-transform duration-300 ease-out"></span>
                    <span class="relative z-10">{{ i18n.t('sign_in') }}</span>
                </button>

                <!-- Divider -->
                <div class="flex items-center gap-3">
                    <div class="flex-1 h-px bg-gray-200"></div>
                    <span class="text-xs text-gray-400 font-medium">{{ i18n.t('or_continue') }}</span>
                    <div class="flex-1 h-px bg-gray-200"></div>
                </div>

                <!-- Google -->
                <button (click)="loginWithGoogle()" class="w-full flex items-center justify-center gap-2.5 py-3 rounded-xl
                 border-2 border-gray-200 bg-white text-gray-700 text-sm font-semibold
                 hover:border-gray-300 hover:bg-gray-50 hover:shadow-md
                 active:scale-95 transition-all duration-300 cursor-pointer">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    {{ i18n.t('sign_in_google') }}
                </button>

                <!-- Don't have account -->
                <p class="text-center text-xs text-gray-400 mt-1">
                    {{ i18n.t('dont_have') }}
                    <button (click)="switchTab('register')"
                        class="text-red-500 hover:text-red-600 font-semibold cursor-pointer transition-colors">
                        {{ i18n.t('register') }}
                    </button>
                </p>
            </div>

            <!-- ═══════ REGISTER ═══════ -->
            <div *ngIf="activeTab === 'register'" class="anim-slideInLeft flex flex-col gap-4">

                <!-- Name -->
                <div class="flex flex-col gap-1.5">
                    <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider">{{ i18n.t('full_name')
                        }}</label>
                    <div class="relative">
                        <svg class="absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-300 pointer-events-none"
                            viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="8" r="4"></circle>
                        </svg>
                        <input type="text" [(ngModel)]="registerName" [placeholder]="i18n.t('name_placeholder')" class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 text-sm text-gray-800 bg-gray-50
                     focus:border-gray-900 focus:bg-white focus:ring-4 focus:ring-gray-900/8
                     transition-all duration-300 outline-none" />
                    </div>
                </div>

                <!-- Email -->
                <div class="flex flex-col gap-1.5">
                    <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider">{{ i18n.t('email')
                        }}</label>
                    <div class="relative">
                        <svg class="absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-300 pointer-events-none"
                            viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round">
                            <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                            <path d="M22 7l-10 6L2 7"></path>
                        </svg>
                        <input type="email" [(ngModel)]="registerEmail" [placeholder]="i18n.t('email_placeholder')"
                            class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 text-sm text-gray-800 bg-gray-50
                     focus:border-gray-900 focus:bg-white focus:ring-4 focus:ring-gray-900/8
                     transition-all duration-300 outline-none" />
                    </div>
                </div>

                <!-- Password -->
                <div class="flex flex-col gap-1.5">
                    <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider">{{ i18n.t('password')
                        }}</label>
                    <div class="relative">
                        <svg class="absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-300 pointer-events-none"
                            viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round">
                            <rect x="3" y="11" width="18" height="11" rx="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" [(ngModel)]="registerPassword" [placeholder]="i18n.t('password')" class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 text-sm text-gray-800 bg-gray-50
                     focus:border-gray-900 focus:bg-white focus:ring-4 focus:ring-gray-900/8
                     transition-all duration-300 outline-none" />
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="flex flex-col gap-1.5">
                    <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider">{{
                        i18n.t('confirm_password') }}</label>
                    <div class="relative">
                        <svg class="absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-300 pointer-events-none"
                            viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round">
                            <rect x="3" y="11" width="18" height="11" rx="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" [(ngModel)]="registerConfirmPassword" [placeholder]="i18n.t('password')"
                            class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 text-sm text-gray-800 bg-gray-50
                     focus:border-gray-900 focus:bg-white focus:ring-4 focus:ring-gray-900/8
                     transition-all duration-300 outline-none" />
                    </div>
                </div>

                <!-- Create Account -->
                <button (click)="onRegister()" class="relative w-full py-3 rounded-xl text-sm font-bold uppercase tracking-widest
                 bg-gray-900 text-white border-2 border-gray-900 overflow-hidden
                 active:scale-95 transition-all duration-300 cursor-pointer group/btn">
                    <span
                        class="absolute inset-0 bg-red-600 -translate-x-full group-hover/btn:translate-x-0 transition-transform duration-300 ease-out"></span>
                    <span class="relative z-10">{{ i18n.t('create_account') }}</span>
                </button>

                <!-- Divider -->
                <div class="flex items-center gap-3">
                    <div class="flex-1 h-px bg-gray-200"></div>
                    <span class="text-xs text-gray-400 font-medium">{{ i18n.t('or_continue') }}</span>
                    <div class="flex-1 h-px bg-gray-200"></div>
                </div>

                <!-- Google -->
                <button (click)="loginWithGoogle()" class="w-full flex items-center justify-center gap-2.5 py-3 rounded-xl
                 border-2 border-gray-200 bg-white text-gray-700 text-sm font-semibold
                 hover:border-gray-300 hover:bg-gray-50 hover:shadow-md
                 active:scale-95 transition-all duration-300 cursor-pointer">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    {{ i18n.t('sign_in_google') }}
                </button>

                <!-- Already have account -->
                <p class="text-center text-xs text-gray-400 mt-1">
                    {{ i18n.t('already_have') }}
                    <button (click)="switchTab('login')"
                        class="text-red-500 hover:text-red-600 font-semibold cursor-pointer transition-colors">
                        {{ i18n.t('login') }}
                    </button>
                </p>
            </div>
        </div>
    </div>

    <!-- ═══════ FORGOT PASSWORD MODAL ═══════ -->
    <div *ngIf="showForgotModal" class="modal-overlay" (click)="showForgotModal = false">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-6 sm:p-8 anim-fadeUp"
            (click)="$event.stopPropagation()">

            <!-- Not Sent Yet -->
            <div *ngIf="!forgotSent" class="flex flex-col gap-5">
                <!-- Icon -->
                <div class="flex justify-center">
                    <div class="w-16 h-16 rounded-2xl bg-red-50 flex items-center justify-center">
                        <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="#ef4444" stroke-width="2"
                            stroke-linecap="round">
                            <rect x="3" y="11" width="18" height="11" rx="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                </div>

                <div class="text-center">
                    <h3 class="text-lg font-bold text-gray-800">{{ i18n.t('forgot_title') }}</h3>
                    <p class="text-xs text-gray-400 mt-1">{{ i18n.t('forgot_desc') }}</p>
                </div>

                <!-- Email Input -->
                <div class="relative">
                    <svg class="absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-300 pointer-events-none"
                        viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round">
                        <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                        <path d="M22 7l-10 6L2 7"></path>
                    </svg>
                    <input type="email" [(ngModel)]="forgotEmail" [placeholder]="i18n.t('email_placeholder')" class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 text-sm text-gray-800 bg-gray-50
                   focus:border-gray-900 focus:bg-white focus:ring-4 focus:ring-gray-900/8
                   transition-all duration-300 outline-none" />
                </div>

                <!-- Buttons -->
                <div class="flex gap-3">
                    <button (click)="showForgotModal = false" class="flex-1 py-2.5 rounded-xl text-sm font-semibold border-2 border-gray-200 text-gray-600
                   hover:border-gray-300 hover:bg-gray-50 active:scale-95 transition-all duration-300 cursor-pointer">
                        {{ i18n.t('cancel') }}
                    </button>
                    <button (click)="onForgot()" class="flex-1 py-2.5 rounded-xl text-sm font-bold text-white
                   bg-red-500 hover:bg-red-600 active:scale-95 transition-all duration-300 cursor-pointer">
                        {{ i18n.t('send_reset') }}
                    </button>
                </div>
            </div>

            <!-- Sent Success -->
            <div *ngIf="forgotSent" class="anim-fadeUp flex flex-col items-center gap-4 py-4">
                <div class="anim-checkIn w-20 h-20 rounded-full bg-green-50 flex items-center justify-center">
                    <svg viewBox="0 0 24 24" width="36" height="36" fill="none" stroke="#22c55e" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <p class="text-sm font-semibold text-gray-700 text-center">{{ i18n.t('forgot_sent') }}</p>
            </div>
        </div>
    </div>
</div>
